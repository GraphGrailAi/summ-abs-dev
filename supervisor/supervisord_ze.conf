[program:summdev]
directory=/home/viktor/summ-abs-dev/src/
command=/home/viktor/anaconda3/bin/python3.6 app.py
PYTHONPATH='/home/viktor/anaconda3/bin'
autostart=false
autorestart=true
stopwaitsecs=1
startsecs=1
priority=99
stderr_logfile=/var/log/test_summ.err.log
stdout_logfile=/var/log/test_summ.out.log

[program:summgun]
directory=/home/viktor/summ-abs-dev/src/
command=gunicorn --log-level debug --workers 3 --timeout 1030 --bind 0.0.0.0:5005 wsgi:app
PYTHONPATH='/home/viktor/anaconda3/bin'
autostart=false
autorestart=true
stopwaitsecs=1
startsecs=5
priority=99
stderr_logfile=/var/log/test_summ.err.log
stdout_logfile=/var/log/test_summ.out.log